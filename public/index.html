<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mensaje de Navidad y Año Nuevo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 3em;
            color: #c70039;
            text-shadow: 2px 2px 4px #fff;
            animation: sparkle 2s linear infinite;
        }

        @keyframes sparkle {
            0% {
                text-shadow: 2px 2px 4px #fff;
            }
            50% {
                text-shadow: 2px 2px 6px #ffcc00;
            }
            100% {
                text-shadow: 2px 2px 4px #fff;
            }
        }

        p {
            font-size: 1.5em;
            color: #0b6623;
        }
    </style>
</head>
<body>
    <h1>Bienvenido y Feliz Navidad</h1>
    <p>¡Prospero Año Nuevo!</p>
</body>
</html>
